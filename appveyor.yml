
image:
  - Visual Studio 2017
  - Ubuntu
  - macos

matrix:
  fast_finish: true

for:
  - matrix:
        only:
          - image: Visual Studio 2017
    environment:
        JAMOVI_URL: https://www.jamovi.org/downloads/jamovi-1.8.0.0-win64.zip
        JAMOVI_HOME: jamovi-1.8.0.0-win64
        R_VERSION: 4.0.5
        PYTHON: "C:\\Python38-x64\\python"
        CRAN_MIRROR: https://cran.microsoft.com/snapshot/2021-04-01
    before_build:
      - tzutil /s "GMT Standard Time"
    install:
      - "%PYTHON% -m pip install -r requirements.txt"
      - curl -o jamovi.zip %JAMOVI_URL%
      - ps: Expand-Archive -Path jamovi.zip -DestinationPath .
      - curl -o Rtools.exe https://cran.r-project.org/bin/windows/Rtools/rtools40-x86_64.exe
      - Rtools.exe /VERYSILENT -NoNewWindow -Wait
      - git submodule update --init --recursive
      - cd jamovi-compiler
      - npm install
      - cd %APPVEYOR_BUILD_FOLDER%
    build_script:
      - "%PYTHON% generate.py"

  - matrix:
        only:
          - image: macos
    environment:
        JAMOVI_URL: https://www.jamovi.org/downloads/jamovi-1.8.0.0-macos.zip
        JAMOVI_HOME: jamovi.app
        R_VERSION: 4.0.5
        PYTHON: "python3"
        APPVEYOR_CONSOLE_DISABLE_PTY: true
        CRAN_MIRROR: https://cran.microsoft.com/snapshot/2021-04-01
    install:
      - $PYTHON -m pip install --user -r requirements.txt
      - curl -o jamovi.zip $JAMOVI_URL
      - unzip jamovi.zip
      - git submodule update --init --recursive
      - cd jamovi-compiler
      - npm install
      - cd $APPVEYOR_BUILD_FOLDER
    build_script:
      - $PYTHON generate.py

  - matrix:
        only:
          - image: Ubuntu2004
    environment:
        JAMOVI_HOME: flatpak
        R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
        APPVEYOR_CONSOLE_DISABLE_PTY: true
        CRAN_MIRROR: https://www.jamovi.org/downloads/repo/4.0.5/2021-04-01,https://cran.microsoft.com/snapshot/2021-04-01
    install:
      # - sudo add-apt-repository ppa:alexlarsson/flatpak
      - sudo apt update
      - sudo apt install -y flatpak python3 python3-pip
      - bash install-flatpak.sh
      - export R_VERSION=`flatpak run org.jamovi.jamovi --r-version`
      - export APPVEYOR_SAVE_CACHE_ON_ERROR=true
      - python3 -m pip install -r requirements.txt
      - git submodule update --init --recursive
      - cd jamovi-compiler
      - npm install
      - cd $APPVEYOR_BUILD_FOLDER
    build_script:
      - python3 generate.py
    cache:
      - /home/appveyor/.local/share/flatpak/app/org.jamovi.jamovi -> install-flatpak.sh


